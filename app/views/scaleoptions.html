<div class='scaleoptions'>
    <h3>{{chesirescale.currentScale.name}}</h3>
    <ul>
        <li ng-repeat='chord in chesirescale.currentScale.chords'>
            <chord
                chord-info='chord'
                chord-index='$index'
                chords-array='chesirescale.currentScale.chords'
                all-chords='allChords'>
            </chord>
        </li>
    </ul>
    <button ng-click='saveScale()'>Save</button>
    <button ng-click='cancelScale()'>Cancel</button>
</div>
