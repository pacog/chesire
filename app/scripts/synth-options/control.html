<div class='control'>
    <div class='control-title'>
        <div class='control-title-text'>
            Parameter:
        </div>
        <div class='control-title-select'>
            <select-box value='currentControlMessage' value-list='midiControlMessages' attr-to-show='name'></select-box>
        </div>
    </div>
    <div class='control-content'>
        <gesture-selector gesture-object='controlInfo'></gesture-selector>
    </div>
    <div class='control-remove'>
        <button class='button' ng-click='pingControl()'>Ping control</button>
        <button class='button' ng-click='removeControl()'>Remove control</button>
    </div>
</div>
