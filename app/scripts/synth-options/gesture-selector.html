<div class='gesture-selector'>
    <div class='gesture-selector-gesture'>
        <div class='gesture-selector-gesture-label'>
            Gesture:
        </div>
        <div class='gesture-selector-gesture-select'>
            <select-box value='gestureObject.param' value-list='availableGestures'></select-box>
        </div>
    </div>
    <div class='gesture-selector-response'>
        <div class='gesture-selector-response-label'>
            Response:
        </div>
        <div class='gesture-selector-response-select'>
            <response-function response-function-info='gestureObject.responseFunction'></response-function>
        </div>
    </div>
    
</div>
