<div class='synthoptions-audio'>

    <ul class='components-selector-list'>

        <li class='component-selector-icon component-selector-icon-start'></li>

        <li class='component-selector is-first'
            ng-class='{
                "is-active": !vm.activeComponent
            }'>
            <button
                class='component-selector-button'
                ng-click='vm.activateMain()'>Main settings</button>
        </li>

        <li class='component-selector-stack'>
            <ul class='component-selector-vertical-stack'>

                <li class='component-selector component-selector-vertical'
                    ng-repeat='component in vm.audioSynthOptions.oscillators'
                    ng-class='{
                        "is-active": (vm.activeComponent === component),
                        "is-last": $last

                    }'>
                    <button
                        class='component-selector-button'
                        ng-click='vm.activateComponent(component)'>{{component.name}}</button>
                    <custom-checkbox
                        class='component-selector-toggle'
                        value='component.enabled'
                        change-callback='vm.componentToggled(component)'></custom-checkbox>
                </li>

                <li class='component-selector component-selector-vertical'
                    ng-repeat='component in vm.audioSynthOptions.noises'
                    ng-class='{
                        "is-active": (vm.activeComponent === component),
                        "is-last": $last

                    }'>
                    <button
                        class='component-selector-button'
                        ng-click='vm.activateComponent(component)'>{{component.name}}</button>
                    <custom-checkbox
                        class='component-selector-toggle'
                        value='component.enabled'
                        change-callback='vm.componentToggled(component)'></custom-checkbox>
                </li>

            </ul>
        </li>

        <li class='component-selector'
            ng-repeat='component in vm.components'
            ng-class='{
                "is-active": (vm.activeComponent === component),
                "is-last": $last

            }'>
            <button
                class='component-selector-button'
                ng-click='vm.activateComponent(component)'>{{component.name}}</button>
            <custom-checkbox
                class='component-selector-toggle'
                value='component.enabled'
                change-callback='vm.componentToggled(component)'></custom-checkbox>
        </li>
        <li class='component-selector-icon component-selector-icon-end'></li>
    </ul>

    <div class='components-container'>

        <oscillator-audio-options class='component'
                                  ng-show='!vm.activeComponent'>
        </oscillator-audio-options>

        <div class='component'
             ng-repeat='component in vm.components'
             ng-show='vm.activeComponent === component'
             >
            <synthcomponent component-info='component'></synthcomponent>
        </div>


        <div class='component'
            ng-repeat='oscillator in vm.audioSynthOptions.oscillators'
            ng-show='vm.activeComponent === oscillator'>
            <oscillator oscillator-config='oscillator'></oscillator>
        </div>

        <div class='component'
            ng-repeat='noise in vm.audioSynthOptions.noises'
            ng-show='vm.activeComponent === noise'>
            <noise-generator noise-config='noise'></noise-generator>
        </div>


    </div>
</div>
