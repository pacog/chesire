<div class='song-selector'>
    
    <div class='config-menu-header' ng-if='vm.loadingFirstSong'>
        <button class='big-button config-menu-title'>Loading...</button>
    </div>

    <div class='config-menu-header' ng-if='!vm.loadingFirstSong'>
        <button class='big-button config-menu-title' ng-click='vm.toggleSongList()'>
            {{vm.currentSong.name || 'No name'}}
            <span class='config-menu-title-decorator'></span>
        </button>

        <song-list ng-show='vm.showSongList' ng-click='vm.toggleSongList()'></song-list>
    </div>
    <div class='config-menu-content' ng-show='expanded'  ng-if='!vm.loadingFirstSong'>
        
    </div>


</div>
