<div class='synthoptions-content-body'>

    <div class='line-left'>
        <div class='dropdown-menu'>
            <div class='dropdown-menu-toggle'>Preset options</div>
            <div class='dropdown-menu-content'>
                <button class='dropdown-menu-item'
                        ng-click='vm.createNewSynth()'>
                    New synth...
                </button>
                <button class='dropdown-menu-item'
                        ng-click='vm.saveSynth()'
                        ng-disabled='!vm.synthHasBeenModified'>
                    Save synth
                </button>
                <button class='dropdown-menu-item'
                        ng-click='vm.saveSynthAs()'>
                    Save synth as...
                </button>
                <button class='dropdown-menu-item'
                        ng-click='vm.askConfirmationDeleteSynth()'>
                    Delete synth...
                </button>
                <button class='dropdown-menu-item'
                        ng-click='vm.saveSynthToFile()'
                        ng-if='vm.fileSaver.isAvailable()'>
                    Save synth to file
                </button>
                <file-loader
                    class='dropdown-menu-item'
                    on-load='vm.synthLoaded'>Load synth from file</file-loader>
            </div>
        </div>
    </div>
