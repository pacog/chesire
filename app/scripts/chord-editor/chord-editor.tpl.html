<div class='chord-editor generic-modal' ng-if='vm.chordEditor.isOpen()'>
    <div class='generic-modal-backdrop chord-editor-backdrop' ng-click='vm.close()'></div>
    <div class='generic-modal-content'>
        <h1 class='generic-main-title'>Edit chord</h1>

        <div class='generic-section'>
            <h3 class='generic-section-title'>
                Chord name
            </h3>
            <div class='generic-section-content'>
                <input ng-model='vm.chordEditor.chord.name' class='chord-editor-name'/>
            </div>
        </div>

        <div class='align-center'>
            <button class='button generic-cancel-button' ng-click='vm.close()'>Cancel</button>
            <button class='button generic-save-button' ng-click='vm.save()'>Save chord</button>
        </div>

    </div>
</div>
