<div class='controls-hud'>
    <single-control-hud
        control-info='oscillator.controls.gain'
        related-param='Volume'
    ></single-control-hud>
    <single-control-hud
        ng-repeat='control in controls'
        control-info='control'
        related-param='{{getMidiParamFromOptions(control).name}}'
    ></single-control-hud>
</div>
