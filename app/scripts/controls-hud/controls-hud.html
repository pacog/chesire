<div class='controls-hud'>
    <single-control-hud
        control-info='vm.volumeControl'
        related-param='Volume'
    ></single-control-hud>
    <single-control-hud
        ng-repeat='control in vm.controls'
        control-info='control'
        related-param='{{vm.getMidiParamFromOptions(control).name}}'
    ></single-control-hud>
</div>
