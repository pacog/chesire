<div class='gesture-selector'>
    <div class='gesture-selector-gesture'>
        <div class='gesture-selector-gesture-label'>
            Gesture:
        </div>
        <div class='gesture-selector-gesture-select'>
            <select-box
                value='vm.gestureObject.param'
                value-list='vm.availableGestures'
                change-callback='vm.changeCallback()'></select-box>
        </div>
    </div>
    <div class='gesture-selector-response'>
        <div class='gesture-selector-response-label'>
            Response:
        </div>
        <div class='gesture-selector-response-select'>
            <response-function
                response-function-info='vm.gestureObject.responseFunction'
                change-callback='vm.changeCallback()'
            ></response-function>
        </div>
    </div>
</div>
