<div class='scaleoptions'>
    <div class='config-menu-header' ng-class='{"all-songs-list-expanded": listOfSongsExpanded}' ng-hide='expanded'>
        <button class='big-button config-menu-title' ng-click='toggle()'>
            {{currentScale.name || "No name"}}
            <span class='config-menu-title-decorator'></span>
        </button>
        <button class='big-button config-menu-list-toggle' ng-click='toggleListOfSongs()'></button>
        <ul class='config-menu-list' ng-show='listOfSongsExpanded'>
            <li class='config-menu-list-item' ng-repeat='song in availableSongs'>
                <a class='config-menu-list-item-link' ng-click='selectSong(song)'>{{song.name}}</a>
            </li>
        </ul>
    </div>
    <div class='config-menu-content' ng-show='expanded'>
        <input type='text' ng-model='currentScale.name'/>
        <button class='button' ng-click='saveSong()' ng-disabled='!currentScale.name'>Save song</button>
        <button class='button' ng-click='deleteSong()'>Delete song</button>
        <button class='big-button config-menu-close' ng-click='toggle()'></button>
        <div>
            <button class='big-button config-menu-from-scale' ng-click='showSongScaleCreator()'>Create song from scale</button>
        </div>
        
        <ul>
            <li class='scale-options-chord-item' ng-repeat='chord in currentScale.chords'>
                <chord
                    chord-info='chord'
                    chord-index='$index'
                    chords-array='currentScale.chords',
                    on-chord-change='onChordChange'>
                </chord>
                <button class='big-button scale-options-remove-chord' ng-disabled='currentScale.chords.length<=2' ng-click='removeChordFromSong($index)'>
                    <span class='scale-options-remove-chord-help'>Remove chord from song</span>
                </button>
            </li>
        </ul>
        <button class='big-button scale-options-add-chord' ng-click='addChord()'>Add chord</button>
    </div>
</div>
